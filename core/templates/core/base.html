<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} {{ user.username }}</title>
    </head>
    
    <body class="bg-gray-200">
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="{% url 'core:index' %}" class="text-xl font-semibold">R-P-S</a>

            <div class="space-x-6">

                {% if request.user.is_authenticated %}
                <a href="{% url 'score' %}" class="text-lg font-semibold hover:text-gray-500">Score</a>
                <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Log Out</a>
                {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
                {% endif %}
            </div>
        </nav>



        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>



        <footer class="py-6 px-6 flex justify-between bg-gray-800 absolute bottom-0 w-full">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-lg text-gray-500">Falana Dhimkana. Lorem ipsum bla bla bla.</p>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <!-- <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li> -->
                    <li><a href="https://wrpsa.com/the-official-rules-of-rock-paper-scissors/" class="text-lg text-teal-500 hover:text-teal-700">Rules</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" class="text-lg text-teal-500 hover:text-teal-700">How to play</a></li>
                </ul>
            </div>
        </footer>
    </body>
    
</html>
